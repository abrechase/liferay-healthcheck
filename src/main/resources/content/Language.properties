com.github.lgdd.liferay.health.config-name=Health Check

com.github.lgdd.liferay.health.readiness-config-bundle-symbolic-names=Required bundle symbolic names (Readiness)
com.github.lgdd.liferay.health.readiness-config-bundle-symbolic-names-desc=List of bundle symbolic names of required bundles at runtime in a proper state to consider the portal ready. A proper state means ACTIVE, except for Fragments which is RESOLVED.
com.github.lgdd.liferay.health.readiness-config-verify-bundle-states=Verify every bundle state (Readiness)
com.github.lgdd.liferay.health.readiness-config-verify-bundle-states-desc=If checked, it will return DOWN if one or more bundles are in an undesired state indicating that some requirements are not met.

com.github.lgdd.liferay.health.liveness-config-bundle-symbolic-names=Required bundle symbolic names (Liveness)
com.github.lgdd.liferay.health.liveness-config-bundle-symbolic-names-desc=List of bundle symbolic names of required bundles at runtime in a proper state to consider the portal live. A proper state means ACTIVE, except for Fragments which is RESOLVED.
com.github.lgdd.liferay.health.liveness-config-verify-bundle-states=Verify every bundle state (Liveness)
com.github.lgdd.liferay.health.liveness-config-verify-bundle-states-desc=If checked, it will return DOWN if one or more bundles are in an undesired state indicating that some requirements are not met.
